<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector('#draw');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = '#BADA55';
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 100;
      ctx.globalCompositeOperation = 'darken'; // changes overlap

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; // stop fn from running when they are not moused down
        console.log(e);
        ctx.strokeStyle =  `hsl(${hue}, 100%, 50%)`;
        // ctx.lineWidth = hue;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY); // start from
        ctx.lineTo(e.offsetX, e.offsetY); // go to
        ctx.stroke();
        // lastX = e.offsetX;
        // lastY = e.offsetY;
        [lastX, lastY] = [e.offsetX, e.offsetY] // single line - destructing an array

        // sets color
        hue++;
        if (hue >= 360) {
          hue = 0
        }

        // sets direction true or false
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            direction = !direction;
        }

        // set direction as increasing or descreasing
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      // canvas.addEventListener('mousedown', () => isDrawing = true); -> change to block using {} as below
      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>

    <style>
      html, body {
        margin: 0;
      }
    </style>
  </body>
</html>
