<body>

  <script>
    // start with STRINGS, NUMBERS and BOOLENS
    // let age = 100;

    // let name = 'Wes';
    // let name2 = name;
    // console.log(name, name2);
    // name = 'wesley';
    // console.log(name, name2);

    // Let's say we have an ARRAY
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players; // reference NOT copy
    console.log({players});
    console.log({team});

    // You might think we can just do something like this:
    // team[3] = 'Lux';
    // console.log({players});
    // console.log({team});

    // however what happens when we update that array?
    // -- original array is updated too

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!

    // one way
    const team2 = players.slice(); // create new array
    team2[3] = 'Sarah'; // change new array
    console.log({team2});
    console.log({players}); // same as original

    // or create a new array and concat the old one in
    const team3 = [].concat(players); // create new array
    team3[3] = 'Hendrick'; // change new array
    console.log({team3});
    console.log({players}); // same as original

    // or use the new ES6 Spread
    const team4 =[...players]; // create new array
    team4[3] = 'Ervina'; // change new array
    console.log({team4});
    console.log({players}); // same as original

    team5 = Array.from(players); // create new array
    team5[3] = 'Padmini'; // change new array
    console.log({team5});
    console.log({players}); // same as original

    // now when we update it, the original one isn't changed
